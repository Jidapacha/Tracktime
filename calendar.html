<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ปฏิทินกิจกรรม</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dot {
            height: 6px;
            width: 6px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
        }

        .workday { background-color: green; }
        .leave { background-color: orange; }
        .holiday { background-color: red; }

        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 2px;
        }

        #calendar {
            height: auto; /* ปรับความสูงอัตโนมัติตามเนื้อหา */
        }
    </style>
</head>
<body>
    
        <div id="calendar"></div>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            const dayTypes = {
              '2024-05-09': ['workday', 'leave'],
              '2024-05-13': ['holiday'],
              '2024-05-14': ['workday'],
              '2024-05-15': ['leave']
            };

            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              locale: 'th',
              initialDate: new Date(), // กำหนดให้แสดงเดือนปัจจุบัน
              height: 'auto',
            dayCellContent: function (arg) {
              let dateStr = arg.date.toISOString().split('T')[0];
              let dots = '';
              if (dayTypes[dateStr]) {
                dots += `<div class="dots-container">`;
                dayTypes[dateStr].forEach(type => {
                  dots += `<span class="dot ${type}"></span>`;
                });
                dots += `</div>`;
              }
              return { html: `<div>${arg.date.getDate()}${dots}</div>` };
              }
            });

            calendar.render();
          });
        </script>

</body>
</html>
