<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เข้าสู่ระบบ</title>
    <!-- ⭐ โหลด Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .login-form {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-control {
        border-radius: 25px;
      }
      .btn-custom {
        background-color: #28a745;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
        width: 100%;
      }
      .btn-custom:hover {
        background-color: #218838;
      }
      .error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>
        <form id="login-form">
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="อีเมล" required />
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="รหัสผ่าน" required />
          </div>
          <button type="submit" class="btn btn-custom">เข้าสู่ระบบ</button>
          <p id="error" class="error-message mt-3"></p>
        </form>
      </div>
    </div>

    <!-- ⭐ Login Script -->
    <script>
      const supabase = window.supabase.createClient(
        "https://ukdachhtnvhoxaospqls.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrZGFjaGh0bnZob3hhb3NwcWxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNDU1NDUsImV4cCI6MjA2MDkyMTU0NX0.tHns58dgK_OgGS4YWBt7SCA3Er7Pmw9JlECEH7pt5j8"
      );

      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          document.getElementById("error").textContent = "❌ Login failed: " + error.message;
        } else {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
